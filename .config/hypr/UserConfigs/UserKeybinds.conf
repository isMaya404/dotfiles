# See https://wiki.hyprland.org/Configuring/Keywords/ for more settings and variables
# See also Laptops.conf for laptops keybinds 

# MODIFIER
$mainMod = SUPER

# SCRIPT VARS
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

# DEFAULT VARS
$files = thunar
$code = code --use-gl=desktop
# $spotify = env LD_PRELOAD=/usr/lib/spotify-adblock.so spotify --uri=%U # spotify no ads
# $spotube = [float] spotube
$files = thunar /home/maya/Downloads/

# COMMON SHORTCUTS
#bindr = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window # Super Key to Launch rofi menu
bind = $mainMod, n, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window # Main Menu (APP Launcher)
# bind = $mainMod, ???, exec, xdg-open "http:// &"  # default browser
# bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview' # desktop overview 
bind = $mainMod, A, global, quickshell:overviewToggle # desktop overview 

bind = $mainMod, Return, exec, foot  
bind = $mainMod, comma, exec, kitty  
bind = $mainMod, E, exec, $files 

# manually added
bind = $mainMod, V, exec, $code
bind = $mainMod, C, exec, ydotool click 0xC0 # Simulate a left-click with mainMod + C
bind = $mainMod, M, exec, blueman-manager
# bind = $mainMod, Space, exec, $spotify 
bind = $mainMod SHIFT, BACKSPACE, exec, $UserScripts/ToggleZeroBrightness.sh
bind = $mainMod, Y, exec, $UserScripts/OpenGithub.sh

# WAYBAR 
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar # Toggle hide/show waybar 
bind = $mainMod CTRL, B, exec, $scriptsDir/WaybarStyles.sh # Waybar Styles Menu 
bind = $mainMod ALT, B, exec, $scriptsDir/WaybarLayout.sh # Waybar Layout Menu

# FEATURES / EXTRAS
bind = $mainMod SHIFT, H, exec, $scriptsDir/KeyHints.sh # help / cheat sheet
bind = $mainMod ALT, R, exec, $scriptsDir/Refresh.sh # Refresh waybar, swaync, rofi
bind = $mainMod ALT, E, exec, $scriptsDir/RofiEmoji.sh # emoji menu
bind = $mainMod, semicolon, exec, $scriptsDir/RofiSearch.sh # Google search using rofi
bind = $mainMod SHIFT, B, exec, $scriptsDir/ChangeBlur.sh # Toggle blur settings 
bind = $mainMod SHIFT, G, exec, $scriptsDir/GameMode.sh # Toggle animations ON/OFF
bind = $mainMod ALT, L, exec, $scriptsDir/ChangeLayout.sh # Toggle Master or Dwindle Layout
bind = $mainMod ALT, V, exec, $scriptsDir/ClipManager.sh # Clipboard Manager
bind = $mainMod CTRL, R, exec, $scriptsDir/RofiThemeSelector.sh # KooL Rofi Menu Theme Selector
# bind = $mainMod CTRL SHIFT, R, exec, pkill rofi || true && $scriptsDir/RofiThemeSelector-modified.sh # modified Rofi Theme Selector

bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, togglefloating, 
bind = $mainMod CTRL, F, fullscreen, 1 # fake full screen
# bind = $mainMod ALT, F, exec, hyprctl dispatch workspaceopt allfloat #all Float Mode

# FEATURES / EXTRAS (UserScripts)
bind = $mainMod, period, exec, $UserScripts/Kool_Quick_Settings.sh # Settings Menu KooL Hyprland Settings
bind = $mainMod SHIFT, M, exec, $UserScripts/RofiBeats.sh # online music using rofi
bind = $mainMod, W, exec, $UserScripts/WallpaperSelect.sh # Select wallpaper to apply
bind = $mainMod SHIFT, W, exec, $UserScripts/WallpaperEffects.sh # Wallpaper Effects by imagemagick
bind = CTRL ALT, W, exec, $UserScripts/WallpaperRandom.sh # Random wallpapers
bind = $mainMod CTRL, O, exec, hyprctl setprop active opaque toggle # disable opacity on active window
bind = $mainMod CTRL, K, exec, $scriptsDir/KeyBinds.sh # search keybinds via rofi
bind = $mainMod SHIFT, A, exec, $scriptsDir/Animations.sh #hyprland animations menu
# bind = $mainMod SHIFT, O, exec, $UserScripts/ZshChangeTheme.sh # Change oh-my-zsh theme 
# bindln = ALT_L SHIFT_L, K, exec, $scriptsDir/SwitchKeyboardLayout.sh # Change keyboard layout
# bind = $mainMod ALT, C, exec, $UserScripts/RofiCalc.sh # calculator (qalculate)

# pyprland (This is not available in Debian and Ubuntu)
bind = $mainMod SHIFT, Return, exec, pypr toggle term # Dropdown terminal not avail Debian and Ubuntu
bind = $mainMod, Z, exec, pypr zoom # Toggle Desktop Zoom

# For passthrough keyboard into a VM
