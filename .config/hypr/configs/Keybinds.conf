# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1
# bind = $mainMod, period, workspace, e+1
# bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow #  mouse:272 = left click
bindm = $mainMod, mouse:273, resizewindow # mouse:272 = right click

# INFO: skims through all active workspaces that have windows in them
bind = $mainMod, tab, exec, $UserScripts/ActiveWorkspaces.sh next
bind = $mainMod SHIFT, tab, exec, $UserScripts/ActiveWorkspaces.sh prev

# move active window to the other monitor 
bind = $mainMod shift, i, split-changemonitor, next
bind = $mainMod, i, split-changemonitorsilent, next # silently

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# The following mappings use the key codes to better support various keyboard layouts
# Switch workspaces with mainMod + [0-9] 
bind = $mainMod , code:10, workspace, 1 
bind = $mainMod , code:11, workspace, 2 
bind = $mainMod , code:12, workspace, 3 
bind = $mainMod , code:13, workspace, 4 
bind = $mainMod , code:14, workspace, 5 
bind = $mainMod , code:15, workspace, 6 
bind = $mainMod , code:16, workspace, 7 
bind = $mainMod , code:17, workspace, 8 
bind = $mainMod , code:18, workspace, 9 
bind = $mainMod , code:19, workspace, 10

# Move active window and follow to workspace mainMod + SHIFT [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1 
bind = $mainMod SHIFT, code:11, movetoworkspace, 2 
bind = $mainMod SHIFT, code:17, movetoworkspace, 3 
bind = $mainMod SHIFT, code:16, movetoworkspace, 4 
bind = $mainMod SHIFT, code:12, movetoworkspace, 5 
bind = $mainMod SHIFT, code:15, movetoworkspace, 6 
bind = $mainMod SHIFT, code:14, movetoworkspace, 7 
bind = $mainMod SHIFT, code:13, movetoworkspace, 8 
bind = $mainMod SHIFT, code:18, movetoworkspace, 9 
bind = $mainMod SHIFT, code:19, movetoworkspace, 10
bind = $mainMod SHIFT, bracketleft, movetoworkspace, -1 # brackets [
bind = $mainMod SHIFT, bracketright, movetoworkspace, +1 # brackets ]

# Move active window to a workspace silently mainMod + CTRL [0-9]
bind = $mainMod CTRL, code:10, movetoworkspacesilent, 1 # code:10 = key 1
bind = $mainMod CTRL, code:11, movetoworkspacesilent, 2 # code:11 = key 2
bind = $mainMod CTRL, code:12, movetoworkspacesilent, 3 # code:12 = key 3
bind = $mainMod CTRL, code:13, movetoworkspacesilent, 4 # code:13 = key 4
bind = $mainMod CTRL, code:14, movetoworkspacesilent, 5 # code:14 = key 5
bind = $mainMod CTRL, code:15, movetoworkspacesilent, 6 # code:15 = key 6
bind = $mainMod CTRL, code:16, movetoworkspacesilent, 7 # code:16 = key 7
bind = $mainMod CTRL, code:17, movetoworkspacesilent, 8 # code:17 = key 8
bind = $mainMod CTRL, code:18, movetoworkspacesilent, 9 # code:18 = key 9
bind = $mainMod CTRL, code:19, movetoworkspacesilent, 10 # code:19 = key 0
bind = $mainMod CTRL, bracketleft, movetoworkspacesilent, -1 # brackets [
bind = $mainMod CTRL, bracketright, movetoworkspacesilent, +1 # brackets ]

