# Source colors generated by wallust 
# include ./kitty-colors.conf 

term xterm-kitty
linux_display_server wayland 

background_opacity 0.8
# background_opacity 1

# font_family     FiraCode SemiBold 
# font_family     FiraCode 
# font_family     JetBrainsMono NerdFont 
# font_family     SpaceMono NerdFontMono # no ligatures sadly
# font_family     DankMono NerdFont 
# font_family     Iosevka SemiBold 
# font_family     Iosevka SS08 Regular 
font_family     Iosevka SS08 

font_size 	     12
bold_font        auto
italic_font      auto
bold_italic_font auto

# Modifier Key
kitty_mod ctrl+shift

# Scrolling
map kitty_mod+k         scroll_line_down
map kitty_mod+l         scroll_line_up
map kitty_mod+page_up   scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home      scroll_home
map kitty_mod+end       scroll_end

# Tab Management
map kitty_mod+n new_tab
map kitty_mod+p next_tab
map kitty_mod+j previous_tab
map kitty_mod+q close_tab 
map kitty_mod+t new_tab_with_cwd
map ctrl+home resize_window reset

# Window Management (Just use tmux!)
# map kitty_mod+enter launch --cwd=current --location=vsplit 
# map kitty_mod+w close_window 
# map kitty_mod+i previous_window 
# map kitty_mod+o next_window  
# map kitty_mod+r start_resizing_window
# map ctrl+left   resize_window narrower
# map ctrl+right  resize_window wider
# map ctrl+up     resize_window taller
# map ctrl+down   resize_window shorter 3

# Clipboard
clipboard_control write-clipboard write-primary
map kitty_mod+c      copy_to_clipboard
map kitty_mod+v      paste_from_clipboard

# Miscellaneous
map kitty_mod+plus      increase_font_size
map kitty_mod+minus     decrease_font_size
map kitty_mod+backspace restore_font_size
# map kitty_mod+F11       toogle_fullscreen
# map kitty_mod+F2        edit_config_file
# map kitty_mod+F5        load_config_file

repaint_delay 0
input_delay 0 
disable_ligatures always 
window_padding_width 0
allow_remote_control false
mouse_hide_wait 1.0
confirm_os_window_close 0
cursor_stop_blinking_after 0

open_url_modifiers ctrl+shift
open_url_with default

scrollback_lines 3000
scrollback_pager less +G -R
wheel_scroll_multiplier 2.0

click_interval 0.5

select_by_word_characters :@-./_~?&=%+#

visual_bell_duration 0.0
enable_audio_bell no

# cursor #1c71d8
cursor_text_color #000000
cursor_motion_interval 0.001
cursor_blink true
cursor_blink_interval 0.5
cursor_shape block
shell_integration no-cursor

#  Selection highlight
selection_foreground #a5b6cf
selection_background #1c1e27

# The color for highlighting URLs on mouse-over
url_color #9ece6a
url color #5de4c7

# Window borders
active_border_color #3d59a1
inactive_border_color #101014

# Tab bar
tab_title_template "{title}:{dir}"
tab_bar_margin_width      5
tab_bar_margin_height     5 0
tab_bar_style             separator
tab_bar_min_tabs          2
tab_separator             ""
tab_bar_style fade
tab_fade 1
active_tab_foreground   #3d59a1
active_tab_background   #16161e
active_tab_font_style   bold
inactive_tab_foreground #787c99
inactive_tab_background #16161e
inactive_tab_font_style bold
tab_bar_background #101014

# Title bar
wayland_titlebar_color background
